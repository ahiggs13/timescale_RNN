expt:
  coh_radius: 0.15
  duration: 20
  num_cohs: 5
  stim_start_max: 5
  stim_start_min: 2
  symmetric: false
  type: PC
model:
  activation: relu
  bias: true
  dt: 0.01
  hidden_size: 100
  input_size: 2
  output_size: 1
  sigma_in: 0.01
  sigma_re: 0.01
  tau_distribution: groups
  tau_groups:
  - 1
  - 10
  tau_proportions:
  - 0.5
  - 0.5
  type: MultiTauRNN
training:
  batch_size: 50
  early_stopping_loss: 0.001
  epochs: 1000
  learning_rate: 0.001
  save_path: best_model.pth
  size: 1000
  valid_split:
  - 0.85
  - 0.15
